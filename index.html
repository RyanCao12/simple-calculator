<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="center-screen">
      <div class="calculator">
        <div class="key-container">
          <div id="clear" class="key function">C</div>
          <div id="sign" class="key function">+/-</div>
          <div id="percentage" class="key function">%</div>
          <div id="divide" class="key operator">&#247;</div>
          <div id="seven" class="key">7</div>
          <div id="eight" class="key">8</div>
          <div id="nine" class="key">9</div>
          <div id="times" class="key operator">x</div>
          <div id="four" class="key">4</div>
          <div id="five" class="key">5</div>
          <div id="six" class="key">6</div>
          <div id="minus" class="key operator">-</div>
          <div id="one" class="key">1</div>
          <div id="two" class="key">2</div>
          <div id="three" class="key">3</div>
          <div id="plus" class="key operator">+</div>
          <div id="zero" class="key zero">0</div>
          <div id="dot" class="key">.</div>
          <div id="equal" class="key operator">=</div>
        </div>
        <div id="displayer" class="result-container"></div>
      </div>
    </div>
    
    <script src="scripts.js"></script> 
  </body>
</html>
